<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("enter a number between 1 to 12:");
        switch (a){
            case ("1"):
                document.writeln("january");
                break;
            case ("2"):
                document.writeln("february");
                break;
            case ("3"):
                document.writeln("march");
                break;
            case ("4"):
                document.writeln("april");
                break;
            case ("5"):
                document.writeln("may");
                break;
            case ("6"):
                document.writeln("june");
                break;
            case ("7"):
                document.writeln("july");
                break;
            case ("8"):
                document.writeln("aguest");
                break;
            case ("9"):
                document.writeln("september");
                break;
            case ("10"):
                document.writeln("october");
                break;
            case ("11"):
                document.writeln("nevembor");
                break;
            case ("12"):
                document.writeln("december");
                break;
                default:
                    document.writeln("chose a valid number")
        }
    </script>
</body>
</html>
