<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="" id="num">
    <button onclick="result()"> get result</button>
    <textarea name="" id="result"></textarea>

    <script>
   function result(){
    let num= Number(document.getElementById('num').value);
    if(num>0){
    document.getElementById('result').innerHTML='number is +ve';}
  else if(num == 0){
    document.getElementById('result').innerHTML='number is zero';
  }
  else {
    document.getElementById('result').innerHTML='number is -ve';
  }
   }


    </script>
</body>
</html>
