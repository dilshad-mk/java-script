<html lang="en">
<head>

</head>
<body>
    <input type="number" placeholder="Enter number 2 " id="num1">
    <input type="number" placeholder="Enter number 1 " id="num2">
    <button onclick="result()">get result</button>
  <textarea name="" id="result"></textarea>
    <script>
            function result(){
                let num1=Number(document.getElementById('num1').value);
                let num2=Number(document.getElementById('num2').value);
                let reminder= num1%num2
                document.getElementById('result').innerHTML=reminder;

            }
    </script>
</body>
