<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("enter the current color :");
        switch (a){
            case ("red"):
                document.writeln("stop");
                break;
            case ("yellow"):
                document.writeln("get ready");
                break;
            case ("green"):
                document.writeln("go");
                break;
                default:
                    document.writeln("chose a valid number")
        }
    </script>
</body>
</html>
