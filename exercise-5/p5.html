<!-- 5.Select all <h2> tags and change their font size to 24px. -->


    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        
        <h2>welcome to js</h2>
        <h2>welcome to js</h2>
        <h2>welcome to js</h2>
        <h2>welcome to js</h2>

        <script>
            let fontsize=document.getElementsByTagName("h2");
             for(i=0;i<fontsize.length;i++){
                fontsize[i].style.fontSize="24px";
             }
        </script>
    </body>
    </html>
