<!-- 4.Find how many elements exist with the class name card. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
      <p class="card"></p>
      <p class="card"></p>
      <p class="card"></p>

      <script>
        let elements=document.getElementsByClassName("card");
        let count=elements.length;
       document.writeln("total element class name as card is:",count)
      </script>
 </body>
 </html>
