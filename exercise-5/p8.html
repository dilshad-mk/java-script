<!-- Select all <li> elements using getElementsByTagName and add a border to each. -->


    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <ul>
            <li>13</li>
            <li>13</li>
            <li>13</li>
            <li>13</li>
            <li>13</li>
         
        </ul>


        <script>
            let items=document.getElementsByTagName("li");
            for(i=0;i<items.length;i++){
                items[i].style.border="solid 1px black"
            }
        </script>
    </body>
    </html>
