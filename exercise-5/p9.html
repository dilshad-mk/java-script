<!-- Select the last <p> element using querySelectorAll and change its text. -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p>fdsf</p>
        <p>fdsf</p>
        <p>fdsfsd</p>
        <p>fdsf</p>
        <p>fdsfds</p>



        <script>
let para = document.querySelectorAll("p");
para[para.length - 1].innerHTML = "hi";
</script>

    </body> 
    </html>
