

<!-- 5. Using querySelector, select an element with id main and add a class named active. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    
    <p id="main">hi</p>
 </body>
<script>
let class_name = document.querySelector("#main");
class_name.classList.add("active");
</script>

 </html>
