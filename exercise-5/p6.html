<!-- 6.Select the first <p> element using querySelector and make it bold. -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p>dffdsf</p>
        <p>dffdsf</p>
        <p>dffdsf</p>
        <p>dffdsf</p>
        <p>dffdsf</p>
        <p>dffdsf</p>


        <script>
            let words=document.querySelector("p")
            words.style.fontWeight="bold";
        </script>
    </body>
    </html>
