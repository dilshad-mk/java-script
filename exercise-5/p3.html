<!-- 3.Select all elements with the class name item and change their text color to blue. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="item">apple</p>
    <p class="item">orenge</p>
    <p class="item">mango</p>
    <p class="item">lemon</p>


  <script>
let colors = document.getElementsByClassName("item");

for (let i = 0; i < colors.length; i++) {
    colors[i].style.color = "blue";
}
</script>

</body>
</html>
