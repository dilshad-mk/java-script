<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("enter a number between 1 to 7:");
        switch (a){
            case ("1"):
                document.writeln("saturday");
                break;
            case ("2"):
                document.writeln("sunday");
                break;
            case ("3"):
                document.writeln("monday");
                break;
            case ("4"):
                document.writeln("tuesday");
                break;
            case ("5"):
                document.writeln("wednesday");
                break;
            case ("6"):
                document.writeln("thursday");
                break;
            case ("7"):
                document.writeln("fridaya");
                break;
                default:
                    document.writeln("chose a valid number")
        }
    </script>
</body>
</html>
