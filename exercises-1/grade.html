<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("enter your grade between a to f:");
        switch (a){
            case ("a"):
                document.writeln("exxelent");
                break;
            case ("b"):
                document.writeln("good");
                break;
            case ("c"):
                document.writeln("average");
                break;
            case ("d"):
                document.writeln("poor");
                break;
            case ("f"):
                document.writeln("fail");
                break;
                default:
                    document.writeln("chose a valid number")
        }
    </script>
</body>
</html>
